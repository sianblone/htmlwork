<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script lang="javascript">
        var num1 = 30
        var num2 = 40

        var sum = num1 + num2

        console.log(sum)
        document.write('계산값 : ' + sum)

        name = '홍길동'
        nation = "대한민국"

        document.writeln(name)
        document.writeln(nation)

        name = 30
        nation = 100

        document.writeln(name)
        document.writeln(nation)

        document.write("<br/>")
        for(i = 0; i < 100; i++) {
            document.write(i)
            document.write("<br/>")
        }

        /*
            js의 변수 이야기

            js에서는 변수를 특별히 키워드로 선언하지 않아도 별 문제가 없다
            과거엔 변수 = 값 형식으로 선언했었지만 이런저런 문제 때문에
            최근 js 표준 규격에서 var 키워드를 사용할 것을 적극 권장하고 있다

            최근 js 에서는 var와 let을 사용할 수 있다
            var : public
            let : private
        */
        var 변수 = 30
        변수1 = 100
        let 변수2 = 300

        변수 = '우리나라만세'
        변수1 = '우리나라만세'
        변수2 = '대한민국만세'

        document.write(변수)
        document.write(변수1)
        document.write(변수2)

    </script>
</body>
</html>
